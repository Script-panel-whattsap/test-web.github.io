<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="zallkaltim" content="width=device-width, initial-scale=1.0">
    <title>Game Sejarah Indonesia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Sejarah Indonesia</h1>
        <button onclick="startGame('Kuis Cepat')">Kuis Cepat</button>
        <button onclick="startGame('Mode Petualangan')">Mode Petualangan</button>
        <button onclick="startGame('Pahlawan Quiz')">Pahlawan Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
